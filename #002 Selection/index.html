<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JQuery</title>
        <meta charset="UTF-8">
        <meta name="description" content="Belajar JQuery">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Dwi Wahyu Effendi">
        <style>
            body{
                font-family: Verdana, sans-serif;
                font-size: 12px;
            }
            footer{
                border:1px solid gray;
                margin:5px;
                padding:5px;
                clear: both;
            }
        </style>
        <!-- Harus terkoneksi internet / online
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>></script>           
        -->
        <script src="JQuery.js"></script>
    </head>

    <body>
        <h1>Belajar JQuery</h1>

        <div id="box1">Box 1</div>
        <div class="boxes">Baris Pertama</div>
        <div class="boxes">Baris Kedua</div>
        <div class="boxes">Baris Ketiga</div>
        <div class="boxes">Baris Keempat</div>

        <script>
            $(document).ready(function(){
                $('h1').css('color','red');
                $('#box1').css('color','blue');
                $('.boxes').css('color','green');
                
                $('.boxes:first').css('color','yellow');
                $('.boxes:eq(2)').css('color','aqua');
                $('.boxes:last').css('color','black');

            });
        </script>

        <footer>
            <p>&copy; 2020 Dwi Wahyu Effendi</p>
        </footer>
    </body>
</html>
