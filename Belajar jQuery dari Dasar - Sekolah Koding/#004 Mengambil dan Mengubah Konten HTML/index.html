<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JQuery</title>
        <meta charset="UTF-8">
        <meta name="description" content="Belajar JQuery">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Dwi Wahyu Effendi">
        <style>
            body{
                font-family: Verdana, sans-serif;
                font-size: 12px;
            }
            footer{
                border:1px solid gray;
                margin:5px;
                padding:5px;
                clear: both;
            }
        </style>
        <!-- Harus terkoneksi internet / online
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>></script>           
        -->
        <script src="JQuery.js"></script>
    </head>

    <body>
        <h1>Belajar JQuery</h1>

        <div id="box1">Box 1</div>
        <div id='boxes-wrap'>
            <div class="boxes">Baris Pertama</div>
            <div class="boxes">Baris Kedua</div>
            <div class="boxes">Baris Ketiga</div>
            <div class="boxes">Baris Keempat</div>
        </div>

        <form>
            <input type="text" id="inputText">
            <input type="submit" id="submit">
        </form>

        <script>
            $(document).ready(function(){
                $('h1').css('color','red');
                $('#box1').css('color','blue');
                $('.boxes').css('color','green');
                
                $('.boxes:first').css('color','yellow');
                $('.boxes:eq(2)').css('color','aqua');
                $('.boxes:last').css('color','black');

                //----------EVENT-----------
                $('h1').click(function(){   //click
                    $('h1').css('color','purple');
                });
                $('h1').mouseenter(function(){   //mouseenter
                    $('h1').css('color','purple');
                });
                $('h1').mouseleave(function(){   //mouseleave
                    $('h1').css('color','red');
                });

                $('.boxes').click(function(){
                    //$('h1').css('color','purple');
                    //$('.boxes').css('color','purple');
                    $(this).css('color','purple');
                });

                //--------------Get dan Set Nilai--------------
                $('form').submit(function(){
                    //alert($('#inputText').val());
                    var tulisan = $('#inputText').val();
                    //$('h1').text();     //Get Nilai
                    //$('h1').text('Selamat datang');   //Set Nilai / Mengubah Nilai h1
                    //$('#inputText').val();    //Get Nilai di id='inputText'
                    //$('#inputText').val('Selamat cuy');   //Set Nilai di id='inputText'
                    $('h1').text(tulisan);

                    //Mencegah sifat
                    event.preventDefault();

                    /* Run di console
                    $('form').html();
                    $('#boxes-wrap').html();
                    $('#boxes-wrap').html("<b>Hello Everyone</b>");
                    */
                });
            });
        </script>

        <footer>
            <p>&copy; 2020 Dwi Wahyu Effendi</p>
        </footer>
    </body>
</html>
